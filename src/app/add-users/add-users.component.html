
<div class="justify-center w-full max-w-md content-center">
    
    <form [formGroup]="reactiveForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" (ngSubmit)="saveUser()">
      <div class="form-group">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
        <input type="text" 
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
        id="username" 
        formControlName="username"
        >
                  
      </div>
      <div class="form-group">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
        <input type="text" 
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
        id="email" 
        formControlName="email">
                  
      </div>

      <div class="form-group">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">Phone</label>
        <input type="text" 
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
        id="phone" 
        formControlName="phone">
                  
      </div>

      <div class="form-group">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="birthDate">Date of birth</label>
        <input type="text" 
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
        id="birthDate" 
        formControlName="birthDate">
                  
      </div>

      <div class="form-group">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="photo">Photo</label>
        <input type="file" 
         id="photo" 
         (change)="onFileSelected($event)"
         formControlName="photoFile"
         >
                  
      </div>

      <div class="form-group">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
        <input type="text" 
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
        id="password" 
        formControlName="password">
                  
      </div>
      <br>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Add User
      </button>
    </form> 
  
</div>
